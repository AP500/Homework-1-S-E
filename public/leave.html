<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="vacation.js"></script>
    <script src="leave.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Request</title>
</head>
<body>
    <h1>Leave Request</h1>
    <form class="form" method="post">
        <label for="reason">Reason:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50"></textarea><br>

        <label for="start-date">Start:</label><br>
        <input type="date" id="start-date" name="start-date"><br>

        <label for="end-date">End:</label><br>
        <input type="date" id="end-date" name="end-date"><br><br>

        <input type="submit" value="submit">
    </form>

    <div id="error-message"></div><br><br>

    <div id="vacations"></div>
</body>
</html>
