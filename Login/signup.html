<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <form class="form" method="post">
        <h2>Sign Up!</h2>
        
        <input type="text" class="typeIN" name="username" id="username" placeholder="username" required><br>
        
        <input type="text" class="typeIN" name="name" id="name" placeholder="name" required><br>
        
        <input type="text" class="typeIN" name="surname" id="surname" placeholder="surname" required><br>

        <input type="text" class="typeIN" name="department" id="department" placeholder="department" required><br>
        
        <input type="password" class="typeIN" name="password" id="password" placeholder="password" required><br>
    
        <input type="password" class="typeIN" name="passwordConfirm" id="passwordConfirm" placeholder="confirm password" required><br>

        <input type="submit" class="typeIN" value="Sign up" name="Sign_up"> 
        <p id="backlogin" name ="backlogin" p> Do you have an account already? <a class="a" href="login.html">Login!</a>

    </form>

    <div id="error-message"></div> 

</body>
</html>
